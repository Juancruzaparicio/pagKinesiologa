<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>KIPAG</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container text-center">
        <div class="row align-items-start">
          <div class="col-6">
            <h1>Bienvenida Kinesiologa!!!</h1>
          </div>
          <div class="col">
            <button id="iniciar-sesion" class="btn btn-primary mb-3">Iniciar Sesion</button>
          </div>
          <div class="col">
            <button id="registrarse" class="btn btn-primary mb-3">Registrarse</button>
          </div>
        </div>
      </div>
      <form id="inicio-sesion" class="row g-3">
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Email</label>
          <input type="text"  class="form-control-plaintext" id="staticEmail2" placeholder="email@example.com">
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
        </div>
        <div class="col-auto">
          <button id="confirmar" type="submit" class="btn btn-primary mb-3">Confirm identity</button>
        </div>
      </form>
      <form id="registro" class="oculto">
        <div class="mb row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
            <input type="text"  class="form-control-plaintext" id="name" placeholder="Name">
            </div>
        </div>
        <div class="mb row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
            <input type="text"  class="form-control-plaintext" id="staticEmail" placeholder="email@example.com">
            </div>
        </div>
        <div class="mb row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
    </form>
    <h2 id="h2" class="oculto"></h2>

    <script src='js/main.js'></script>
</body>
</html>
